<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Логин</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">Логин обязателен.</small>
        <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['minlength']">Логин должен содержать минимум 3 символа.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Пароль обязателен.</small>
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Пароль должен содержать минимум 6 символов.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Войти</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
  </form>
</div>
